<template>
    <div class="header-basic">
        <header>
            <div class="header-logo-nav">
                <img src="../../../resources/images/logo.jpg" />
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <template for:each={navList} for:item="nav">
                        <li class="nav-item" key={nav}>
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                name={nav}
                                onclick={navSelection}
                                >{nav}</a
                            >
                        </li>
                    </template>
                </ul>
            </div>

            <form class="d-flex" onsubmit={handlSearch}>
                <input class="d-flex" type="search" placeholder="Search..." />
                <button
                    class="btn btn-outline-success"
                    type="submit"
                    onclick={handleSearch}
                >
                    Search
                </button>
            </form>
        </header>
    </div>
</template>
