<template>
    <div class="header-basic">
        <header>
            <form class="d-flex">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Help</a></li>
                <li class="list-inline-item">
                    <a href="#">Cart</a>
                </li>
            </ul>
        </header>
    </div>

    <template for:each={myData} for:item="product">
        <div key={nikeId}>
            <template if:true={product.nike}>
                <h3 key={nikeId}>NIKE</h3>
            </template>

            <template for:each={product.nike} for:item="nike">
                <div key={nike.id}>
                    <my-nike nike={nike} key={nike.id}></my-nike>
                </div>
            </template>
        </div>

        <div key={adidasId}>
            <template if:true={product.adidas}>
                <h3>ADIDAS</h3>
            </template>
            <template for:each={product.adidas} for:item="adidas">
                <div key={adidas.id}>
                    <my-adidas adidas={adidas} key={adidas.id}></my-adidas>
                </div>
            </template>
        </div>

        <div key={underarmourId}>
            <template if:true={product.underarmour}>
                <h3>UNDER ARMOUR</h3>
            </template>
            <template for:each={product.underarmour} for:item="underarmour">
                <div key={underarmour.id}>
                    <my-underarmour
                        underarmour={underarmour}
                        key={underarmour.id}
                    ></my-underarmour>
                </div>
            </template>
        </div>

        <div key={newbalanceId}>
            <template if:true={product.newbalance}>
                <h3>NEW BALANCE</h3>
            </template>
            <template for:each={product.newbalance} for:item="newbalance">
                <div key={newbalance.id}>
                    <my-newbalance
                        newbalance={newbalance}
                        key={newbalance.id}
                    ></my-newbalance>
                </div>
            </template>
        </div>
    </template>

    <div class="footer-basic">
        <footer>
            <H2>Follow US</H2>
            <div class="social">
                <a href="#"><i class="icon ion-social-instagram"></i></a
                ><a href="#"><i class="icon ion-social-snapchat"></i></a
                ><a href="#"><i class="icon ion-social-twitter"></i></a
                ><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Help</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">ProCleats Â© 2021</p>
        </footer>
    </div>
</template>
